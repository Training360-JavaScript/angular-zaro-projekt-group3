
<div class="content">
    <div class="container">
        <div class="d-grid gap-2 mx-auto col-2">
            <button class="btn btn-success"><i class="fa fa-plus"></i></button>
        </div>
        <table class="table">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>CUSTOMERID</th>
                  <th>PRODUCTID</th>
                  <th>AMOUNT</th>
                  <th>STATUS</th>
                  <th>SZERKESZTÉS</th>
                  <th>TÖRLÉS</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let order of list$ | async">
                  <td> {{order.id}} </td>
                  <td> {{order.customerID}} </td>
                  <td> {{order.productID}} </td>
                  <td> {{order.amount}} </td>
                  <td> {{order.status}} </td>
                  <td> <button routerLink="/order-editor" class="btn btn-info"><i class="fa fa-pencil"></i></button> </td>
                  <td> <button class="btn btn-danger"><i class="fa fa-trash"></i></button> </td>
              </tr>
            </tbody>
      </table>
    </div>
  </div>
